# Site settings
title: C. Gailly writeup # site title
description: >- # site description
 Some writeups from a security learner. My official github repo <a href="https://github.com/cgailly" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/cgailly # site repo [optional]
linkedin: https://fr.linkedin.com/in/gailly-de-taurines-cl%C3%A9ment-b6871573 
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: ClÃ©ment Gailly # author name
  bio: >- # tell to the world
    An offensive security learner 
  username: username # general username
  github: cgailly # github username
  linkedin: https://fr.linkedin.com/in/gailly-de-taurines-cl%C3%A9ment-b6871573 # twitter username
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url:
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
